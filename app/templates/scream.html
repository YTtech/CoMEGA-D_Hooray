<!DOCTYPE html>
<html lang="ja">
<head>
    <title>sample</title>
    <meta charset="utf-8" />
</head>
<body>
    <button onclick="stop()">停止</button>
    <button onclick="play()" id="play">再生</button>
    <script language="javascript" type="text/javascript">
    var music = new Audio();
    function init() {
        music.preload = "auto";
        music.src = "../static/css/scream.mp3";
        music.load();

        music.addEventListener("ended", function () {
            music.currentTime = 0;
            music.play();
        }, false);
    }

    function play() {
        music.loop = true;
        music.play();
    }

    function stop() {
        music.pause();
        music.currentTime = 0;
    }

    init();
    </script>
</body>
</html>
